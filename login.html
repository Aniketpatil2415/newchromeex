<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGNl1qDTgmeloZRaMlNIqADYF99JAsveg",
      authDomain: "notes-app-42c4f.firebaseapp.com",
      projectId: "notes-app-42c4f",
      storageBucket: "notes-app-42c4f.appspot.com",
      messagingSenderId: "423058349540",
      appId: "1:423058349540:web:942108589731326aa03bf1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();  // Prevent the form from submitting in the usual way

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // User Login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Redirect to dashboard page after successful login
        window.location.href = "extension_screen.html";
      } catch (error) {
        console.error("Error during login:", error.message);
        alert("Invalid login credentials");
      }
    });
  </script>
</body>
</html>
